<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Strava API/Home</title>
  </head>
  <body style="height: 100%;">
    <div class="loginContainer"></div>
    <script>
      const host = window.location;

      const login = `
      <a class="button" href="https://www.strava.com/api/v3/oauth/authorize?response_type=code&client_id=49531&redirect_uri=${host}oauth2-redirect&scope=read,activity:read_all,profile:read_all,read_all&state=test">Login with Strava</a>
      `;

      document.querySelector('.loginContainer').insertAdjacentHTML('beforeend', login);
    </script>
  </body>
</html>
